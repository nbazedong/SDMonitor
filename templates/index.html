<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD-机器-监控面板</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://unpkg.com/react@18/umd/react.production.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" as="script">
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
    
    <!-- React Production -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js (延迟加载) -->
    <script>
        // 延迟加载 Chart.js
        window.loadChartJs = () => {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
                script.onload = resolve;
                document.head.appendChild(script);
            });
        };
    </script>
    
    <style>
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 1rem;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        computing: '#fbbf24',
                        idle: '#22c55e',
                        offline: '#94a3b8',
                        'computing-bg': '#fff7ed',
                        'idle-bg': '#f0fdf4',
                        'offline-bg': '#f4f4f5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="text-gray-600">正在加载资源...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function ServerCard({ server, data }) {
            const { status, progress, system_info } = data;
            const statusClass = {
                '运算中': 'computing',
                '空闲': 'idle',
                '离线': 'offline'
            }[status];

            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                let mounted = true;

                const initChart = async () => {
                    if (!chartRef.current || !mounted) return;

                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    // 确保 Chart.js 已加载
                    if (!window.Chart) {
                        await window.loadChartJs();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            datasets: [{
                                data: [progress * 100, 100 - progress * 100],
                                backgroundColor: [
                                    status === '运算中' ? '#fbbf24' : 
                                    status === '空闲' ? '#22c55e' : '#94a3b8',
                                    '#e5e7eb'
                                ],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            cutout: '80%',
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: {
                                duration: 600
                            },
                            plugins: {
                                legend: {
                                    display: false
                                }
                            }
                        }
                    });
                };

                initChart();

                return () => {
                    mounted = false;
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [progress, status]);

            const cardClasses = [
                "bg-white rounded-2xl p-6 shadow-sm border border-gray-200",
                "transition-all duration-300 hover:shadow-lg hover:-translate-y-1",
                status === '运算中' ? 'hover:border-computing/50' :
                status === '空闲' ? 'hover:border-idle/50' :
                'hover:border-offline/50'
            ].join(' ');

            const statusBgClass = 
                status === '运算中' ? 'bg-computing-bg text-computing' :
                status === '空闲' ? 'bg-idle-bg text-idle' :
                'bg-offline-bg text-offline';

            const buttonClass = [
                "w-full h-12 rounded-xl font-medium transition-all duration-200",
                status === '运算中' ? 'bg-computing text-amber-800 hover:bg-amber-500' :
                status === '空闲' ? 'bg-idle text-white hover:bg-green-600' :
                'bg-offline text-white opacity-70 cursor-not-allowed'
            ].join(' ');

            return (
                <div className={cardClasses}>
                    <div className="flex justify-between items-start mb-6">
                        <div className="flex items-center gap-3">
                            <div className={`w-10 h-10 rounded-full ${
                                status === '运算中' ? 'bg-computing-bg' :
                                status === '空闲' ? 'bg-idle-bg' :
                                'bg-offline-bg'
                            }`}></div>
                            <h3 className="text-lg font-medium text-gray-900">{server}</h3>
                        </div>
                        <div className={`px-3 py-1 rounded-lg text-sm font-medium ${statusBgClass}`}>
                            {status}
                        </div>
                    </div>

                    <div className="relative h-32 mb-4">
                        <canvas ref={chartRef} className="w-full h-full"></canvas>
                        <div className="absolute inset-0 flex items-center justify-center">
                            <span className="text-2xl font-semibold text-gray-900">
                                {status === '运算中' ? `${(progress * 100).toFixed(1)}%` : '0%'}
                            </span>
                        </div>
                    </div>

                    <div className={`grid grid-cols-3 gap-4 p-4 rounded-xl mb-4 ${
                        status === '运算中' ? 'bg-computing-bg' :
                        status === '空闲' ? 'bg-idle-bg' :
                        'bg-offline-bg'
                    }`}>
                        <div className="text-center">
                            <div className="text-base font-medium text-gray-900">
                                {system_info?.cpu_count || '-'}
                            </div>
                            <div className="text-xs text-gray-500">核心数</div>
                        </div>
                        <div className="text-center">
                            <div className="text-base font-medium text-gray-900">
                                {system_info?.cpu_speed?.toFixed(1) || '-'}
                            </div>
                            <div className="text-xs text-gray-500">GHz</div>
                        </div>
                        <div className="text-center">
                            <div className="text-base font-medium text-gray-900">
                                {system_info?.arch || '-'}
                            </div>
                            <div className="text-xs text-gray-500">位</div>
                        </div>
                    </div>

                    <button
                        onClick={() => redirectToServer(server)}
                        disabled={status === '离线'}
                        className={buttonClass}
                    >
                        {status === '离线' ? '离线' : '访问 SD-WEB'}
                    </button>
                </div>
            );
        }

        function App() {
            const [servers, setServers] = useState([]);
            const [refreshInterval, setRefreshInterval] = useState(5000);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch('/server_status');
                        const data = await response.json();
                        const serversArray = Object.entries(data)
                            .map(([server, serverData]) => ({
                                server,
                                ...serverData
                            }))
                            .sort((a, b) => {
                                const priority = { '运算中': 1, '空闲': 2, '离线': 3 };
                                return priority[a.status] - priority[b.status];
                            });
                        
                        setServers(serversArray);
                        setIsLoading(false);
                        
                        const hasRunningServers = serversArray.some(s => s.status === "运算中");
                        setRefreshInterval(hasRunningServers ? 1000 : 5000);
                    } catch (error) {
                        console.error("Error fetching server status:", error);
                        setIsLoading(false);
                    }
                };

                fetchData();
                const interval = setInterval(fetchData, refreshInterval);
                return () => clearInterval(interval);
            }, [refreshInterval]);

            if (isLoading) {
                return (
                    <div className="loading-container">
                        <div className="loading-spinner"></div>
                        <div className="text-gray-600">正在加载服务器信息...</div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-8">
                    <h1 className="text-3xl font-bold text-center text-gray-900 mb-12">
                        SD-机器-监控面板
                    </h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {servers.map(({ server, ...data }) => (
                            <ServerCard key={server} server={server} data={data} />
                        ))}
                    </div>
                </div>
            );
        }

        const urlMap = {
            '101': 'http://192.168.14.101:17860',
            '102': 'http://192.168.14.102:17860',
            '115': 'http://192.168.14.115:17860',
            '105': 'http://192.168.14.105:17860',
            '241-4090': 'http://192.168.14.241:17860',
            '广告设计': 'http://192.168.14.7:17860',
            '角色原画': 'http://10.6.29.52:17860',
            '场景原画': 'http://10.6.29.59.7:17860'
        };

        function redirectToServer(sign) {
            const url = urlMap[sign];
            if (url) window.open(url, '_blank');
        }

        // 立即开始渲染，不等待 window load 事件
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
