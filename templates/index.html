<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD-机器-监控面板</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://unpkg.com/react@18/umd/react.production.min.js" as="script">
    <link rel="preload" href="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" as="script">
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
    
    <!-- React Production -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js (延迟加载) -->
    <script>
        window.loadChartJs = () => {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/chart.js';
                script.onload = resolve;
                document.head.appendChild(script);
            });
        };
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        body.dark-theme {
            color: #a9b1d6;
            background: linear-gradient(to bottom, #1a1b26, #24283b);
        }

        body.light-theme {
            color: #475569;
            background: url('https://920124.xyz:59000/cgview/infinity-5404951.jpeg') fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .glass-effect {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-theme .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .light-theme .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .dark-theme .server-card {
            background: linear-gradient(145deg, rgba(67, 70, 98, 0.5), rgba(41, 42, 66, 0.5));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .light-theme .server-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .dark-theme .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .light-theme .stat-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .glass-button {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transform: translateY(-1px);
        }

        .glass-button:active {
            transform: translateY(1px);
        }

        .dark-theme .glass-button {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-indicator {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.15);
        }

        .dark-theme .status-indicator {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .container {
            width: 80% !important;
            margin: 0 auto !important;
        }

        @media only screen and (max-width: 767px) {
            .container {
                width: 95% !important;
            }
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.1);
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7c3aed',
                        secondary: '#8b5cf6',
                        stats: {
                            from: '#4F46E5',
                            to: '#6366F1',
                            text: '#E0E7FF'
                        },
                        computing: {
                            from: '#22c55e',
                            to: '#16a34a',
                            text: '#dcfce7'
                        },
                        idle: {
                            from: '#3B82F6',
                            to: '#2563EB',
                            text: '#E0F2FE'
                        },
                        offline: {
                            from: '#4b6584',
                            to: '#3d5166',
                            text: '#E2E8F0'
                        },
                        dark: {
                            100: '#a9b1d6',
                            200: '#7982a9',
                            300: '#4a5073',
                            400: '#2a2e3f',
                            500: '#1a1b26',
                        },
                        light: {
                            100: '#f8fafc',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="light-theme">
    <div id="root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="text-dark-100">正在加载资源...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function StatsCard({ title, value, icon, trend, theme }) {
            return (
                <div className={`glass-effect rounded-2xl p-4 text-white`}>
                    <div className="flex justify-between items-start">
                        <div>
                            <h3 className={`text-sm font-medium ${theme === 'dark' ? 'text-dark-200' : 'text-white/70'}`}>{title}</h3>
                            <p className="text-xl font-semibold mt-1 text-white">{value}</p>
                        </div>
                        {trend && (
                            <div className="flex items-center gap-1 text-sm">
                                <span>↑</span>
                                <span>{trend}</span>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function ServerCard({ server, data, theme }) {
            const { status, progress, system_info } = data;
            
            const statusConfig = {
                '运算中': {
                    textColor: 'text-computing-text',
                    gradientClass: 'from-computing-from to-computing-to',
                    bgOpacity: 'bg-computing-from/10'
                },
                '空闲': {
                    textColor: 'text-idle-text',
                    gradientClass: 'from-idle-from to-idle-to',
                    bgOpacity: 'bg-idle-from/10'
                },
                '离线': {
                    textColor: 'text-offline-text',
                    gradientClass: 'from-offline-from to-offline-to',
                    bgOpacity: 'bg-offline-from/10'
                }
            }[status];

            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                let mounted = true;

                const initChart = async () => {
                    if (!chartRef.current || !mounted) return;

                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    if (!window.Chart) {
                        await window.loadChartJs();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            datasets: [{
                                data: [progress * 100, 100 - progress * 100],
                                backgroundColor: [
                                    status === '运算中' ? '#22c55e' : 
                                    status === '空闲' ? '#3B82F6' : '#4b6584',
                                    'rgba(255, 255, 255, 0.1)'
                                ],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            cutout: '85%',
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: {
                                duration: 600
                            },
                            plugins: {
                                legend: {
                                    display: false
                                }
                            }
                        }
                    });
                };

                initChart();

                return () => {
                    mounted = false;
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [progress, status]);

            return (
                <div className={`glass-effect rounded-2xl p-6 transition-all duration-300 hover:shadow-lg ${statusConfig.bgOpacity}`}>
                    <div className="flex justify-between items-start mb-6">
                        <div className="flex items-center gap-3">
                            <div className={`w-10 h-10 rounded-xl bg-gradient-to-br ${statusConfig.gradientClass} flex items-center justify-center`}>
                                <span className="text-white text-xs font-medium">
                                    {status === '运算中' ? '运算' : 
                                     status === '空闲' ? '空闲' : '离线'}
                                </span>
                            </div>
                            <div>
                                <h3 className={`text-lg font-medium ${theme === 'dark' ? 'text-white' : 'text-white'}`}>{server}</h3>
                            </div>
                        </div>
                    </div>

                    <div className="relative h-32 mb-6">
                        <canvas ref={chartRef} className="w-full h-full"></canvas>
                        <div className="absolute inset-0 flex items-center justify-center">
                            <span className={`text-2xl font-bold ${statusConfig.textColor}`}>
                                {status === '运算中' ? `${(progress * 100).toFixed(1)}%` : '0%'}
                            </span>
                        </div>
                    </div>

                    <div className="grid grid-cols-3 gap-4 mb-6">
                        <div className={`text-center p-3 rounded-xl glass-effect ${statusConfig.bgOpacity}`}>
                            <div className="text-lg font-semibold text-white">
                                {system_info?.cpu_count || '-'}
                            </div>
                            <div className={`text-xs ${theme === 'dark' ? 'text-dark-200' : 'text-white/70'}`}>核心数</div>
                        </div>
                        <div className={`text-center p-3 rounded-xl glass-effect ${statusConfig.bgOpacity}`}>
                            <div className="text-lg font-semibold text-white">
                                {system_info?.cpu_speed?.toFixed(1) || '-'}
                            </div>
                            <div className={`text-xs ${theme === 'dark' ? 'text-dark-200' : 'text-white/70'}`}>GHz</div>
                        </div>
                        <div className={`text-center p-3 rounded-xl glass-effect ${statusConfig.bgOpacity}`}>
                            <div className="text-lg font-semibold text-white">
                                {system_info?.arch || '-'}
                            </div>
                            <div className={`text-xs ${theme === 'dark' ? 'text-dark-200' : 'text-white/70'}`}>位</div>
                        </div>
                    </div>

                    <button
                        onClick={() => redirectToServer(server)}
                        disabled={status === '离线'}
                        className={`w-full h-12 rounded-xl font-medium transition-all duration-200 ${
                            status === '离线' 
                                ? 'bg-offline-from/50 text-offline-text cursor-not-allowed' 
                                : `bg-gradient-to-r ${statusConfig.gradientClass} text-white hover:opacity-90`
                        }`}
                    >
                        {status === '离线' ? '离线' : '访问 SD-WEB'}
                    </button>
                </div>
            );
        }

        function ThemeToggle({ theme, onToggle }) {
            return (
                <button 
                    onClick={onToggle}
                    className={`fixed top-4 right-4 p-2 rounded-full transition-all duration-200 ${
                        theme === 'dark' 
                            ? 'bg-dark-400 hover:bg-dark-300' 
                            : 'bg-light-300/50 hover:bg-light-400/50'
                    }`}
                >
                    {theme === 'dark' ? (
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    ) : (
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-dark-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    )}
                </button>
            );
        }

        function App() {
            const [servers, setServers] = useState([]);
            const [refreshInterval, setRefreshInterval] = useState(5000);
            const [isLoading, setIsLoading] = useState(true);
            const [theme, setTheme] = useState('light');
            const [stats, setStats] = useState({
                totalServers: 0,
                activeServers: 0,
                totalTasks: 0
            });

            useEffect(() => {
                document.body.className = `${theme}-theme`;
            }, [theme]);

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch('/server_status');
                        const data = await response.json();
                        const serversArray = Object.entries(data)
                            .map(([server, serverData]) => ({
                                server,
                                ...serverData
                            }))
                            .sort((a, b) => {
                                const priority = { '运算中': 1, '空闲': 2, '离线': 3 };
                                return priority[a.status] - priority[b.status];
                            });
                        
                        setServers(serversArray);
                        setStats({
                            totalServers: serversArray.length,
                            activeServers: serversArray.filter(s => s.status !== '离线').length,
                            totalTasks: serversArray.filter(s => s.status === '运算中').length
                        });
                        setIsLoading(false);
                        
                        const hasRunningServers = serversArray.some(s => s.status === "运算中");
                        setRefreshInterval(hasRunningServers ? 1000 : 5000);
                    } catch (error) {
                        console.error("Error fetching server status:", error);
                        setIsLoading(false);
                    }
                };

                fetchData();
                const interval = setInterval(fetchData, refreshInterval);
                return () => clearInterval(interval);
            }, [refreshInterval]);

            if (isLoading) {
                return (
                    <div className="loading-container">
                        <div className="loading-spinner"></div>
                        <div className="text-dark-100">正在加载服务器信息...</div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-8">
                    <ThemeToggle 
                        theme={theme} 
                        onToggle={() => setTheme(theme === 'dark' ? 'light' : 'dark')} 
                    />
                    
                    <div className="flex justify-between items-center mb-12">
                        <div>
                            <h2 className="text-2xl font-bold text-white mb-2">SD-监控面板</h2>
                            <p className={theme === 'dark' ? 'text-dark-200' : 'text-white/70'}>实时监控服务器状态</p>
                        </div>
                        <div className="flex items-center gap-2">
                            <span className="inline-block w-2 h-2 bg-green-500 rounded-full"></span>
                            <span className={theme === 'dark' ? 'text-dark-100' : 'text-white/70'}>{stats.activeServers} 台在线</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                        <StatsCard 
                            title="总服务器数" 
                            value={stats.totalServers}
                            theme={theme}
                        />
                        <StatsCard 
                            title="在线服务器" 
                            value={stats.activeServers}
                            theme={theme}
                        />
                        <StatsCard 
                            title="运行中任务" 
                            value={stats.totalTasks}
                            theme={theme}
                        />
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {servers.map(({ server, ...data }) => (
                            <ServerCard 
                                key={server} 
                                server={server} 
                                data={data}
                                theme={theme}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        const urlMap = {
            '101': 'http://192.168.14.101:17860',
            '102': 'http://192.168.14.102:17860',
            '115': 'http://192.168.14.115:17860',
            '105': 'http://192.168.14.105:17860',
            '241-4090': 'http://192.168.14.241:17860',
            '广告设计': 'http://192.168.14.7:17860',
            '角色原画': 'http://10.6.29.52:17860',
            '场景原画': 'http://10.6.29.59.7:17860'
        };

        function redirectToServer(sign) {
            const url = urlMap[sign];
            if (url) window.open(url, '_blank');
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
